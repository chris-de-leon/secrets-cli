name: PR Validation

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: "actions/checkout@v4"

      - name: Install Nix
        uses: "cachix/install-nix-action@v31"

      - name: Lint
        run: nix develop .#dev --command bash -c 'make check'

      - name: Validate
        run: nix develop --command secrets version
